<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information
    </p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"></label>

        </fieldset>

        <fieldset>
            <label for="personal-account"> <input id="personal-account" type="radio" name="account-type"> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>      
          </fieldset>
        <fieldset>
            <label id="profile-picture" for="profile-picture"><input id="profile-picture" type="file"> Upload a profile picture:</label>
            <label id="age" for="age"><input id="age" type="number" min="13" max="120"> Input your age (years): </label>
           <label id="referrer" for="referrer">How did you hear about us? <select id="referrer"name="" id="">
                <option value="">(select one)</option>
                <option value="">freeCodeCamp News</option>
                <option value="">freeCodeCamp YouTube Channel</option>
                <option value="">freeCodeCamp Forum</option>
                <option value="">Other</option>
            </select></label>
            <label id="bio" for="bio">Provide a bio: <textarea id="bio" name="" id="" cols="10" rows="3"></textarea></label>
    </fieldset>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
